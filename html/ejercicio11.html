<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Ejemplo HTML formulario</h1>
    <form action="">
        <fieldset>
            <legend>Datos Paciente</legend>
            Cedula
            <input type="text" pattern="[0-9] {6,12}" autofocus>

            Nombre Paciente
            <input type="text" pattern="(Sr|Sra) [A-Z]{1}[a-z ]* " size="40" placeholder="Sr|Sra nombre">


            <input type="submit" value="Enviar Servidor"><br>

            Fecha de Nacimiento
            <input type="text" pattern="(Sr / Sra) [A-Z] {1} [a-z ]*">

            Numero Celular
            <input type="text" pattern="\+\d{2} \d{3} \d{3} \d{3}">
            <input type="submit" value="Enviar Servidor">
        </fieldset>

        <textarea  cols="30" rows="10">

        </textarea>



    </form>
</body>

</html>
